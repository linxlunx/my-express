version: "3"
services:
  db:
    image: "postgres:latest"
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    volumes:
    - ./db-data:/var/lib/postgresql/data
    ports:
    - "5432:5432"
  node:
    build: .
    ports:
    - "3000:3000"
    volumes:
    - ".:/app"
    working_dir: /app
    links:
    - "db:db"
